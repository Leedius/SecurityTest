<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- bootstrap css파일 로딩 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<div class="modal-body" style="text-align: center; width: 50%; margin: 0 auto; margin-top: 5rem;">
			<h3>로그인 기존 방식</h3>
			<form action="/se/loginProcess" method="post" id="loginForm">
				<div class="row mb-3">
					<div class="col-12">
						<h1>LOGIN</h1>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-12">
						<input type="text" class="form-control" name="memId" id="memId"
							placeholder="아이디">
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-12">
						<input type="password" class="form-control" name="memPw"
							id="memPw" placeholder="비밀번호">
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-12 d-grid">
						<input type="submit" class="btn btn-dark" value="login">
					</div>
				</div>
			</form>
			<h3>시큐리티 로그인</h3>
			<!-- 시큐리티에서 기본적으로 id와 비번을 가져가려면
			name 속성을 반드시 지켜줘야함.(id=username, pw=password) -->
			<form action="/loginProcess" method="post">
				<div class="row mb-3">
					<div class="col-12">
						<h1>LOGIN</h1>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-12">
						<input type="text" class="form-control" name="memId" id="memId"
							placeholder="아이디">
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-12">
						<input type="password" class="form-control" name="memPw"
							id="memPw" placeholder="비밀번호">
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-12 d-grid">
						<input type="submit" class="btn btn-dark" value="login">
					</div>
				</div>
			</form>
		</div>
	</div>

	<!-- bootstrap js파일 로딩 -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
