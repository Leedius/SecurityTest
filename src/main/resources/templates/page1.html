<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>시큐리티를 통한 로그인 시 로그인 정보를 가져오는 방법</h1>
<h3>아이디, 권한 정보만 세션이 저장되어 있음.</h3>
<h5>1. 로그인한 회원의 아이디</h5>
<div th:text="${#authentication.name}"></div>
<h5>2. 로그인한 회원의 권한 정보</h5>
<div th:text="${#authentication.authorities}"></div>
<h5>3. 인증여부</h5>
<div th:text="${#authentication.authenticated}"></div>
</body>
</html>
